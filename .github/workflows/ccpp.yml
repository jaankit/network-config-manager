name: network-config-manager CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: update system and install build essentials
      run: |
        sudo apt-get update
        sudo apt-get install python3.7 python3-pip python3-dev python3-setuptools build-essential python3-sphinx python-sphinx python-configparser
        sudo apt-get install -y ninja-build glib-2.0-dev libudev-dev libyaml-dev libsystemd-dev clang
        sudo pip3 install -U meson pytest
    - name: build and run tests
      run: |
        meson build
        sudo ninja -C build install
        sudo cp -r tests /run/network-config-manager
        sudo pytest -v -s /run/network-config-manager/network-config-manager-tests.py
    - name: CLANG build
      run: |
        CC=clang  meson build-clang
        ninja -C build-clang
        sudo ninja -C build-clang install
        /usr/bin/nmctl
